<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-text">
                <h1>PEACE</h1>
                <h2>Connect with your friends and the world</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit sint maiores eligendi eveniet.</p>
            </div>
        </div>
        <div class="right">
            <div class="right-container">
                <form action="#" method="get">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" pattern="[A-Za-z]{1,20}" onkeydown="checkName()" required>
                    <div id="fname-error"></div>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" pattern="[A-Za-z]{1,20}"onkeydown="checkName()" required>
                    <div id="lname-error"></div>
                    <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="sample@email.com" required>
                    <br>
                    <label for="age">Age :</label>
                    <input type="number" id="age" name="age" min="18" max="100">
                    <br>
                    <label for="phone">Phone Number :</label>
                    <input type="tel" id="phone" name="phone"  placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="15" title="8 to 15 characters" required>
                    <div id="pass-one-error"></div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" minlength="8" maxlength="15" title="8 to 15 characters" onkeyup="matchPass()" required>
                    <div id="pass-two-error" class="error"></div>
                    <br>
                    <button id="sign-up-btn" class="sign-up" type="submit" onclick="check()">Sign up</button>
                </form>
                <p>Already have an account?</p>
                <a href="#pop-up" class="button">Sign in</a>
            </div>
        </div>
    </div>
    <div class="sn-overlay" id="pop-up">
        <div class="sn-wrapper">
            <h1>PEACE</h1>
            <a href="#" class="close-btn">&times;</a>
            <form action="#" method="get">
                <input type="email" id="sn-email" name="sign-in-email" placeholder="Email" required>
                <input type="password" name="password" id="sn-password" placeholder="Password" required>
                <button type="submit" id="sign-in">Sign in</button>
            </form>
            <a class="f-btn" href="#">Forgot Password?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
